<footer class="footer">
  <div class="container">
    <div class="footer-content">

      <!-- Columna 1: Acerca de nosotros -->
      <div class="footer-column" [class.is-collapsed]="isMobile && !openSections['about']">
        <button class="column-title btn-accordion" (click)="toggleSection('about')" [attr.aria-expanded]="openSections['about'] ? 'true' : 'false'">
          <span>Acerca de nosotros</span>
          <img *ngIf="isMobile" src="assets/Image/Iconos/Menu/Desplegar.png" alt="" class="chevron-img" [class.open]="openSections['about']" />
        </button>
        <div class="divider" *ngIf="isMobile"></div>
        <ul class="footer-links" *ngIf="!isMobile || openSections['about']">
          <li *ngFor="let link of aboutLinks">
            <a href="#" (click)="openLink(link.url); $event.preventDefault()" class="footer-link">
              {{ link.text }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Columna 2: Canales de atención -->
      <div class="footer-column" [class.is-collapsed]="isMobile && !openSections['channels']">
        <button class="column-title btn-accordion" (click)="toggleSection('channels')" [attr.aria-expanded]="openSections['channels'] ? 'true' : 'false'">
          <span>Canales de atención</span>
          <img *ngIf="isMobile" src="assets/Image/Iconos/Menu/Desplegar.png" alt="" class="chevron-img" [class.open]="openSections['channels']" />
        </button>
        <div class="divider" *ngIf="isMobile"></div>
        <div class="contact-info" *ngIf="!isMobile || openSections['channels']">
          <div class="contact-item" *ngFor="let info of contactInfo">
            <span *ngIf="info.label !== 'Otros canales de atención'" class="channel-label">{{ info.label }}</span>
            <span *ngIf="info.value && info.label !== 'Otros canales de atención'" class="channel-value">{{ info.value }}</span>
            <span *ngIf="info.label === 'Otros canales de atención'" class="channel-other">{{ info.label }}</span>
          </div>
        </div>
      </div>

      <!-- Columna 3: Enlaces de interés -->
      <div class="footer-column" [class.is-collapsed]="isMobile && !openSections['links']">
        <button class="column-title btn-accordion" (click)="toggleSection('links')" [attr.aria-expanded]="openSections['links'] ? 'true' : 'false'">
          <span>Enlaces de interés</span>
          <img *ngIf="isMobile" src="assets/Image/Iconos/Menu/Desplegar.png" alt="" class="chevron-img" [class.open]="openSections['links']" />
        </button>
        <div class="divider" *ngIf="isMobile"></div>
        <ul class="footer-links" *ngIf="!isMobile || openSections['links']">
          <li *ngFor="let link of interestLinks">
            <a href="#" (click)="openLink(link.url); $event.preventDefault()" class="footer-link">
              {{ link.text }}
            </a>
          </li>
        </ul>
      </div>
    </div>

    

    <!-- Copyright -->
    <div class="footer-copyright">
      <p>© 2025- Compañía de Seguros Bolívar S.A. - Seguros Comerciales Bolívar S.A. - Todos los derechos reservados</p>
    </div>
  </div>
</footer>
