<section class="pyme-section">
  <div class="container">
    <div class="pyme-content">
      <div class="pyme-image">
        <div class="image-container">
          <img 
            src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
            alt="Pareja mirando tablet"
            class="pyme-img"
          />
        </div>
      </div>

      <div class="pyme-text">
        <h2 class="pyme-title">
          Proteja su negocio con nuestro seguro para Pymes + Digital
        </h2>
        <p class="pyme-description">
          Encuentre respaldo para los bienes, inmuebles e información digital de su pequeña o mediana empresa.
        </p>
        <button class="btn btn-pyme" (click)="onCotizarNow()">
          ¡Cotícelo ahora!
        </button>
      </div>
    </div>
  </div>
</section>
